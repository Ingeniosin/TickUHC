# List values allow you add infinite lines you want.
Values:
  # Lobby
  schedule: '&cThe game isn''t scheduled.'
  opening: '&fOpening in&7:&e <count>'
  starting: '&fStarting in&7:&e <count>'

  # Non-list values
  gamemode: ' &f- &e<name>'
  nogamemode: ' &f- &eNo Gamemodes'

  # Spectator
  host-mod:
    - '&fTPS&7:&e <tps>'
    - '&fMemory&7:&e <memory>'
    - ''

  # Non-list values
  border: '&fBorder&7:&e <value>'
  bordercount: ' &7(&c<value>&7)'
  deathmatch: '&fDeathmatch&7:&e <count>'

  noclean:
    - '&fNo Clean&7: &e<count>'
    - ''

  donotdisturb:
    - '&fDnD&7: &e<count>'
    - ''

  frozen:
    - '&cYou are currently &c&lFROZEN&c!'
    - ''

# Other variables | <pvptime>, <healtime>, <spectators>
